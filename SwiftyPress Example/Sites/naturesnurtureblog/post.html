<body class="single single-post single-format-standard header-image full-width-content">
<div class="site-container">
    <div class="site-inner">
        <div class="content-sidebar-wrap">
            <main class="content" id="genesis-content">
                {% if isAffiliate %}
                <div class="disclosure-box widget-area">
                    <section id="text-37" class="widget widget_text">
                        <div class="widget-wrap">
                            <div class="textwidget">This post may contain affiliate links. <a
                                    href="http://naturesnurtureblog.com/pr-friendly/disclosure-policy/">Read our full
                                disclosure here.</a></div>
                        </div>
                    </section>
                </div>
                {% endif %}
                <article
                        class="post type-post status-publish format-standard has-post-thumbnail entry">
                    <header class="entry-header">
                        <p class="entry-meta"><i class="fa fa-calendar"></i>
                            <time class="entry-time">
                                {{ date }}
                            </time>
                            <i class="fa fa-comment"></i> <span class="entry-comments-link"><a
                                    href="http://naturesnurtureblog.com/homemade-cleaning-wipes/#comments">{{ commentsCount }}
                                Comments</a></span></p>
                        <h1 class="entry-title" itemprop="headline">{{ title }}</h1>
                    </header>
                    <div class="entry-content">
                        {{ content }}
                    </div>
                    <footer class="entry-footer"><p class="entry-meta"><span class="entry-categories"><a
                            href="http://naturesnurtureblog.com/category/household-cleaning/" rel="category tag">Household
                        Cleaning</a></span> <i class="fa fa-comment"></i> <span class="entry-comments-link"><a
                            href="http://naturesnurtureblog.com/homemade-cleaning-wipes/#comments">12
                        Comments</a></span></p></footer>
                </article>
            </main>
        </div>
    </div>
</div>
