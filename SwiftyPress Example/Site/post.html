        <article class="post type-post status-publish format-standard has-post-thumbnail entry"
        itemscope itemtype="http://schema.org/CreativeWork">
        <header class="entry-header"><h1 class="entry-title" itemprop="headline">{{ title }}</h1>
        
        <p class="entry-meta">
        <time class="entry-time">{{ date }}</time>
        </p>
        </header>
        <div class="entry-content" itemprop="text">
        {{ content }}
        </div>

        {% if author %}
        <div class="entry-content">
        <div class="page-header"><h3>About {{ author.name }}</h3></div>
        <p><i><img src="{{ author.avatar }}" class="profile-pic" /></br>
        {{ author.content }}</i></p>
        </div>
        {% endif %}
